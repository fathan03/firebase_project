<ons-page id="list">
    <style>
        .ziseimf {

            margin-bottom: 2%
        }

        .center {
            padding-left: 10px;

        }

        .list-item__thumbnail {

            display: table;
            background-size: cover;
        }
    </style>
    <ons-toolbar style="background: -webkit-linear-gradient(left, rgb(31, 104, 240),rgb(32, 164, 235) ,#6CD4F1)">
        <ons-button modifier="quiet" class="left" id="backbtn" style="color: white">BACK</ons-button>
        <div class="center"></div>


    </ons-toolbar>



    <ons-card>
        <ons-list-item modifier="material" class="list-item list-item--material"
            style="background-color: rgb(255, 255, 255);">

            <div class="center list-item__center list-item--material__center">

                <span class="list-item__title list-item--material__title" style="font-size: 15pt">&nbsp;&nbsp;Starbuck
                    (สตาร์บัคส์)</span>
                <span class="list-item__subtitle list-item--material__subtitle">&nbsp;
                    <ons-icon icon="fa-star" size="15px" style="color: rgb(10, 10, 10);">4.8 &nbsp;&nbsp;ห่างออกไป 4.7กม
                    </ons-icon>
                </span>
            </div>
            <div class="left list-item__left list-item--material__left">
                <img class="list-item__thumbnail list-item--material__thumbnail"
                    src="https://inwfile.com/s-dl/o7kdev.jpg">
            </div>

        </ons-list-item>
    </ons-card>

    <ons-card id="starb">

        <ons-list-header>
            <ons-icon icon="fa-coffee" style="color: grey;">Starbucks Beverages</ons-icon>

        </ons-list-header>

        <ons-row id="drink">


        </ons-row>


    </ons-card>


    <ons-card id="starb1">


        <ons-list-header>
            <ons-icon icon="fa-birth-cake" style="color: grey;">Starbucks Food </ons-icon>

        </ons-list-header>

        <ons-row id="food">

        </ons-row>

    </ons-card>

    <center>
        <ons-button id="cfbtn"
            style="background: -webkit-linear-gradient(left, 	rgb(145, 18, 18) ,#FF3333); width: 200px;">

            Confirm Order

        </ons-button>
    </center><br>









</ons-page>
